name: Build Axolotl CPU Image

on:
  push:
    branches: [ main ]          # or any branch youâ€™ll push to
    paths: ['**', '!README.md']
  workflow_dispatch:            # let you run it manually

env:
  IMAGE_NAME: axolotl           # <ghcr.io/aiwaah/axolotl>
  IMAGE_TAG: 0.6.5-cpu          # pick a tag you like
  REGISTRY: ghcr.io

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write            # needed for GHCR push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (CPU)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64        # your server is x86_64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # e.g. ghcr.io/aiwaah/axolotl:0.6.5-cpu
